<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer - Lobbies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #faf9f6;
            border: 2px solid #2c2c2c;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1000px;
            min-height: 450px;
        }

        .header {
            font-size: 28px;
            font-weight: 400;
            color: #2c2c2c;
            margin-bottom: 50px;
        }

        .lobby-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .lobby-item {
            display: grid;
            grid-template-columns: 200px 1fr auto;
            align-items: center;
            gap: 40px;
        }

        .lobby-name {
            font-size: 18px;
            color: #2c2c2c;
        }

        .lobby-count {
            font-size: 18px;
            color: #2c2c2c;
            text-align: center;
        }

        .lobby-start {
            font-size: 18px;
            color: #2c2c2c;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .lobby-start:hover {
            color: #666;
        }
        .lobby-start:active {
            transform: translateX(2px);
        }

        .my-lobby-label {
            display: inline-block;
            background-color: #b8e6b8;
            color: #2c2c2c;
            font-size: 14px;
            padding: 4px 12px;
            border-radius: 6px;
            border: 1px solid #7dbf7d;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        {{ lobby_rooms | json_script:"lobby-rooms" }}
        <div class="header">Type Racer</div>

        <div class="lobby-list" id="lobbyList">
            <!-- Lobbies will be dynamically generated here -->
        </div>
    </div>

    <script>
        function renderLobbies(lobbyData) {
            const lobbyList = document.getElementById('lobbyList');
            lobbyList.innerHTML = '';

            lobbyData.forEach((lobby, index) => {
                const lobbyItem = document.createElement('div');
                lobbyItem.className = 'lobby-item';

                // Create lobby name with optional "my lobby" label
                const lobbyName = document.createElement('div');
                lobbyName.className = 'lobby-name';
                lobbyName.textContent = `Lobby ${index + 1}`;

                // Add "my lobby" label to first lobby (you can adjust this logic)
                if (index === 0) {
                    const myLobbyLabel = document.createElement('span');
                    myLobbyLabel.className = 'my-lobby-label';
                    myLobbyLabel.textContent = 'my lobby';
                    lobbyName.appendChild(myLobbyLabel);
                }

                // Create player count
                const lobbyCount = document.createElement('div');
                lobbyCount.className = 'lobby-count';
                lobbyCount.textContent = `${lobby.room_users}/${lobby.total_users}`;

                // Create start button
                const lobbyStart = document.createElement('div');
                lobbyStart.className = 'lobby-start';
                lobbyStart.textContent = 'START â†’';

                if (lobby.can_start) {
                    lobbyStart.style.cursor = 'pointer';
                    lobbyStart.onclick = () => joinLobby(lobby.room_name);
                } else {
                    lobbyStart.style.opacity = '0.5';
                    lobbyStart.style.cursor = 'not-allowed';
                }

                lobbyItem.appendChild(lobbyName);
                lobbyItem.appendChild(lobbyCount);
                lobbyItem.appendChild(lobbyStart);
                lobbyList.appendChild(lobbyItem);
            });
        }

        function joinLobby(roomName) {
            console.log('Joining lobby:', roomName);
            // Add your lobby joining logic here
            // For example: window.location.href = `/game-room/${roomName}`;
        }

        // Render lobby_rooms on page load
        const lobbyRooms = JSON.parse(document.getElementById('lobby-rooms').textContent);
        document.addEventListener('DOMContentLoaded', function() {
            renderLobbies(lobbyRooms);
        });
    </script>
</body>
</html>
