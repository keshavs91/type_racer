<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 90%;
            max-width: 1200px;
            min-height: 500px;
            background: #fff;
            border: 2px solid #2c2c2c;
            border-radius: 20px;
            padding: 40px;
            position: relative;
        }

        .title {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }

        /* Left */
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        /* Divider */
        .divider {
            width: 2px;
            height: 300px;
            background: #2c2c2c;
            opacity: 0.6;
        }

        /* Right */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .join-card {
            width: 260px;
            padding: 30px;
            border: 2px solid #2c2c2c;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Inputs & buttons */
        .room-input {
            border: none;
            border-bottom: 2px solid #2c2c2c;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
            background: transparent;
            text-align: center;
        }

        .room-input::placeholder {
            color: #999;
        }

        .primary-btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid #2c2c2c;
            background: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 50%;
            transition: all 0.2s ease;
        }
        .primary-btn:hover {
            background: #2c2c2c;
            color: #fff;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="app-container">
        <div class="title">Type Racer</div>

        <div class="main-content">
            <!-- Left section -->
            <div class="left-section">
                <button class="primary-btn", id='new-room-btn'>Create Room</button>
                <!-- <button class="primary-btn", id='join-lobby-btn'>Go To Lobby</button> -->
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Right section -->
            <div class="right-section">
                <div class="join-card">
                    <input
                        type="text"
                        placeholder="Room Code"
                        class="room-input"
                        id="room-name"
                    />
                    <button class="primary-btn", id='join-room-btn'>Join Room</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function generateUserId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Check if guest user ID exists in cookies, if not, generate new one
        window.addEventListener('DOMContentLoaded', function() {
            const existingGuestId = getCookie('guest_user_id');
            if (!existingGuestId) {
                const newGuestId = generateUserId();
                setCookie('guest_user_id', newGuestId, 30);
                console.log('New guest user ID generated and saved:', newGuestId);
            } else {
                console.log('Existing guest user ID found:', existingGuestId);
            }
        });

        document.querySelector('#new-room-btn').addEventListener('click', function() {
            fetch('{% url "create_room" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    'user_id': getCookie('guest_user_id')
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log('new-game-btn');
                console.log(data);
                if ('room_name' in data) {
                    window.location.href = `/room/${data["room_name"]}`;
                }
            });
        });

        document.querySelector('#join-room-btn').addEventListener('click', function() {
            room_name = document.getElementById('room-name').value
            fetch(`/room/${room_name}/join`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    'user_id': getCookie('guest_user_id')
                })
            })
            .then(res => res.json()) 
            .then(data => {
                console.log('join-room-btn');
                console.log(data);
                window.location.href = `/room/${room_name}`;
            });
        });


    </script>
</body>
</html>
