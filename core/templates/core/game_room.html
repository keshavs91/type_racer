<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - TypeRacer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #faf9f6;
            border: 2px solid #2c2c2c;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1100px;
            min-height: 500px;
        }

        .header {
            font-size: 24px;
            font-weight: 400;
            color: #2c2c2c;
            margin-bottom: 40px;
        }

        .paragraph-display {
            background-color: #ffffff;
            border: 2px solid #2c2c2c;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 50px;
            min-height: 120px;
            display: flex;
            align-items: center;
        }

        .paragraph-text {
            font-size: 18px;
            color: #2c2c2c;
            line-height: 1.6;
        }

        .input-section {
            position: relative;
        }

        .input-label {
            font-size: 16px;
            color: #2c2c2c;
            margin-bottom: 10px;
            display: block;
        }

        .text-input {
            width: 100%;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #2c2c2c;
            padding: 12px 0;
            font-size: 16px;
            color: #2c2c2c;
            outline: none;
            font-family: inherit;
        }
        .text-input:focus {
            border-bottom-color: #4a4a4a;
        }
        .text-input::placeholder {
            color: #999;
        }

        .scoreboard {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #2c2c2c;
            border-radius: 12px;
            background: #fff;
            max-width: 360px;
        }
        .scoreboard h3 {
            margin-bottom: 14px;
            font-weight: 500;
        }
        .scoreboard ul {
            padding: 0;
            margin: 0;
        }
        .scoreboard li {
            list-style: none;
            padding: 8px 0;
            font-size: 14px;
            display: grid;
            grid-template-columns: 1fr 60px 70px;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .scoreboard li:last-child {
            border-bottom: none;
        }
        .score-user {
            font-size: 13px;
            word-break: break-all;
        }
        .score-wpm {
            text-align: right;
            font-weight: 500;
        }
        .score-accuracy {
            text-align: right;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Game Room {{ room_name }}</div>
        {{ room_name|json_script:"room-name" }}
        {{ users|json_script:"room-users" }}
        <span style='font-weight: bold;'>Your Id: </span><div class="player"></div>

        <div class="scoreboard">
            <h3>Scores</h3>
            <ul id="score-list"></ul>
        </div>

        <div class="paragraph-display">
            <p class="paragraph-text"></p>
        </div>

        <div class="input-section">
            <label class="input-label">text input box</label>
            <input type="text" class="text-input" placeholder="">
        </div>
        <!-- <textarea id="chat-log" cols="100" rows="2"></textarea><br> -->
    </div>

    <script>
        const paragraphText = "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.";

        const paragraphEl = document.querySelector('.paragraph-text');
        function renderParagraph(text) {
            paragraphEl.innerHTML = '';
            for (let char of text) {
                const span = document.createElement('span');
                // Make spaces visible
                span.textContent = char;
                paragraphEl.appendChild(span);
            }
        }

        renderParagraph(paragraphText);

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        const user_id = getCookie('guest_user_id')

        if (!user_id) {
            window.location.href = '/';
        }

        const playerNameText = document.querySelector('.player');
        playerNameText.textContent = user_id;
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const roomUsers = JSON.parse(document.getElementById('room-users').textContent);
        const playerSocket = new WebSocket('ws://' + window.location.host + '/ws/room/' + roomName + '/');

        const inputBox = document.querySelector('.text-input');
        const targetText = document.querySelector('.paragraph-text').textContent;

        inputBox.addEventListener('input', function(e) {
            playerSocket.send(JSON.stringify({
                'user_id': user_id,
                'user_input': e.target.value
            }));
        });

        function renderScores(scores) {
            const scoreList = document.getElementById('score-list');
            scoreList.innerHTML = '';

            for (const [user, stats] of Object.entries(scores)) {
                const li = document.createElement('li');

                li.innerHTML = `
                    <span class="score-user">${user}</span>
                    <span class="score-wpm">${stats.wpm ?? 0} WPM</span>
                    <span class="score-accuracy">${stats.accuracy ?? 0}%</span>
                `;

                scoreList.appendChild(li);
            }
        }

        playerSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            <!-- document.querySelector('#chat-log').value = (data.message + '\n'); -->

            if ('message' in data) {
                const typedText = data.message;
                const spans = paragraphEl.querySelectorAll('span');

                spans.forEach((span, index) => {
                    if (index < typedText.length) {
                        const expectedChar = span.textContent;
                        const typedChar = typedText[index];

                        if (typedChar === expectedChar) {
                            span.style.color = 'green';
                        } else {
                            span.style.color = 'red'; // wrong char OR wrong space
                        }
                    } else {
                        span.style.color = '#2c2c2c';
                    }
                });
            }

            if ('scores' in data) {
                renderScores(data.scores);
            }
        };

        playerSocket.onclose = function(e) {
            var inputElement = document.querySelected('.text-input');
            inputElement.disabled = True;
            console.error('Chat socket closed unexpectedly');
        };

        // Focus on input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.text-input').focus();
            console.log(roomUsers);
        });
    </script>
</body>
</html>
